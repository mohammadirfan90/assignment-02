<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <script
      src="https://kit.fontawesome.com/fe3ca177c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="quicksand-normal">
    <!-- Header starts here -->
    <header>
      <nav class="navbar display-flex">
        <div class="logo display-flex">
          <div><img class="fluid" src="assets/logo.png" alt="" /></div>

          <h1 class="logo-text">SCHOOL</h1>
        </div>
        <div class="nav-link-box">
          <ul class="link-box display-flex">
            <li><a class="link-1" href="">Home</a></li>
            <li><a class="link-2" href="">About</a></li>
            <li><a class="link-3" href="">Facilities</a></li>
            <li><a class="link-4" href="">Admission</a></li>
          </ul>
        </div>
        <div><button class="nav-btn quicksand-normal">Contact</button></div>
        <div class="hamburger-icon-box">
          <div class="hamburger-icon"></div>
          <div class="hamburger-icon"></div>
          <div class="hamburger-icon"></div>
        </div>
      </nav>
      <!-- Banner -->
      <div class="banner-box display-flex">
        <div class="content-box">
          <h1 class="banner-title">
            <span class="orange-text">Empowering</span><br />
            students from small <br />
            age
            <span class="skyblue-text">towards vision</span>
          </h1>
          <p class="banner-text">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn quicksand-normal">Enroll Now</button>
        </div>
        <div class="img-box">
          <img src="assets/hero-kids.png" class="fluid" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
